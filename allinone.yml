---
- name: Init env
  hosts: all
  serial: 1
  roles:
    - env_init

- name: Configure controller node
  hosts: controller
  serial: 2
  roles:
    - db_install
    - rabbitmq
    - memcache
    - keystone
    - glance
    - placement
    - nova
    - neutron

- name: Configrue Compute node
  hosts: compute
  serial: 3
  roles:
    - nova
    - neutron


- name: Configure skyline controller node
  hosts: controller
  serial: 4
  roles:
    - skyline

- name: Configure Skyline Node
  hosts: skyline
  serial: 5
  roles:
    - skyline

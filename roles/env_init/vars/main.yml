---
# vars file for roles/env_init
env_init_mark_dir_path: /root/.marks
env_init_mark_file_path: "{{ env_init_mark_dir_path }}/init_env_success.mark"

env_init_hosts_path: /etc/hosts

# 将把以下内容(env_init_host_mappings)按照自己的实际环境进行完善，如果你的要添加的内容多于我给的示例
# 只要按照相同的格式添加即可
# You will need to improve the following content according to your actual environment.
# If you have more content to add than the example I provided, just add it in the
env_init_host_mappings:
  - name: controller
    ip: 10.1.10.50
  - name: compute1
    ip: 10.1.10.51
  - name: compute2
    ip: 10.1.10.52

env_init_packages:
  - dnf-plugins-core
  - python3-pip
  - vim
  - git
  - wget
  - epel-release
  - centos-release-openstack-dalmatian

env_init_openstack_client_package: python3-openstackclient


env_init_ntp_template_src: chrony.conf.j2
env_init_ntp_conf_path: /etc/chrony.conf

env_init_ntp_server: "ntp.aliyun.com"
